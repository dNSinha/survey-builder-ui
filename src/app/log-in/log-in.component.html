<div class="top-section -logo">
  <h1>Palantiri</h1>
</div>
<div class="center-data row">
  <div class="page-title col-md-12">
    <div class="text-center">
        <h1>Log In</h1>
    </div>
    <div class="text-center">
        <span>New to Palantiri? <a [routerLink]="['/signup']">Sign Up Here</a> </span>
    </div>
  </div>
  <div class="col-md-12">
    <div class="card">
      <form class="col-md-6" #logIn="ngForm" (ngSubmit)="OnSubmit(logIn.value)">
        <div class="row">
          <div class="input-field">
            <input class="validate" type="text"name="emailData" #emailData="ngModel" (ngModel)="emailData" [pattern]="emailPattern">
            <label data-error="Invalid email!">Email</label>
          </div>
          <div class="input-field">
            <input class="validate" type="password" name="passwordData" #passwordData="ngModel" (ngModel)="passwordData" required minlength="3">
            <label [attr.data-error]="passwordData.errors!=null?(passwordData.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
          </div>
        </div>
        <div class="row col-md-12">
          <div class="form-check col-md-6">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
          </div>
          <div class="forgot col-md-6">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col-md-6">
            <button [disabled]="!logIn.valid" class="btn btn-lg btn-default btn-submit" type="submit">Log In</button>
          </div>
        </div>
      </form>
      <!-- <span class="border"></span> -->
      <div class="other-methods col-md-6">
        <div class="facebook">
          <button class="loginBtn loginBtn--facebook" (click)="facebookAPI()">
            Continue with Facebook
          </button>
        </div>
        <div class="google">
          <button class="loginBtn loginBtn--google" (click)="googleAPI()">
              Continue with Google
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="termsAndConditions col-md-offset-2 col-md-8">
    By logging in you agree to our <a href="#">Terms of Use</a>, <a href="#">Privacy Policy</a> and to
    <p class="subscription">recieve Palantiri emails, newsletters & updates.</p>
  </div>
</div>
